<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/recuperarContrasenia.css">
    <title>Recuperar Contraseña</title>
</head>
<body>
    <section class="recuperar-contrasenia">
        <img class="logo" src="../images/logo X Group.png" alt="logo_X_Group">
        <h1>Cambiar la contraseña actual</h1>
        <p>Ingresa tu email para que te enviemos instrucciones.</p>

        <form class="formulario-recuperar-contrasenia" method="get">
            <label for="correo">
                <input type="email" name="correo" id="correo" placeholder="Email" required>
            </label>
            
            <button class="btn" type="submit">Enviar</button>

            <div class="volver">
                <p>¿Te arrepentiste?</p>
                <a href="./IniciarSesion.html">Volver</a>
            </div>
        </form>
    </section>
</body>
</html>
